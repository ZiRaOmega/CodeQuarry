<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quarry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainBlock">
        <div class="CQ-logo"></div>
        <div class="Title">
            <p class="code-quarry">LOREM IPSUM</p>
            <p class="description">balbalbalbalblabla</p>
        </div>
        <div id="login-register-buttons">
            <button id="login-button">Login</button>
            <button id="register-button">Register</button>
        </div>
    </div>

    <div id="registerBlock">
        <div class="CQ-logo"></div>
        <div class="Title">
            <p class="code-quarry">LOREM IPSUM</p>
            <p class="description">balbalbalbalblabla</p>
        </div>
        <form id="registerForm" action="/register" method="post">
            <input type="text" name="fullname" id="registerName">
            <input type="text" name="username" id="registerUsername">
            <input type="email" name="email" id="registerEmail">
            <input type="password" name="password" id="registerPassword">
            <input type="password" name="passwordConfirmation" id="registerPasswordConfirmation">
            <div id="contentAlert"></div>
            <button type="submit" id="registerSubmit">Register</button>
        </form>        
        <p>Already have an account ?</p>
        <button id="loginRedirect">Login</button>
    </div>

    <div id="loginBlock">
        <div class="CQ-logo"></div>
        <div class="Title">
            <p class="code-quarry">LOREM IPSUM</p>
            <p class="description">balbalbalbalblabla</p>
        </div>
        <input type="text" name="usernameOrEmailLogin" id="usernameOrEmailLogin">
        <input type="password" name="passwordLogin" id="LoginPassword">
        <button id="login">Login</button>
        <p>You don't have an account ?</p>
        <button id="registerRedirect">Register</button>
    </div>
    <script src="animation.js"></script>
</body>
</html>
