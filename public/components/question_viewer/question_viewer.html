{{define "question_viewer"}}
<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<body>
    {{template "header" .}}

<div class="question-viewer">
  <div class="question-viewer__question">
    <div class="vote_container">
      <div class="upvote_container">
        <div class="upvote_text">
          +</div>
          <p class="upvote_count">
          </p>
      </div>
      <div class="downvote_container">
        <div class="downvote_text">
          -
        </div>
        <p class="downvote_count">
      </div>
    </div>
    <div class="question-viewer__question__title"></div>
    <div class="question-viewer__question__description"></div>
    <div class="question-viewer__question__content">
    </div>
    <div class="creator_and_date_container">
      <div class="question-viewer__question__date">
        Publié le: {{.CreationDate.Format "2006-01-02"}}
      </div>
      <div class="responses_counter">{{len .Responses}} Réponse(s)</div>
    <div class="question-viewer__question__author">Publié par<span class="creator_name">{{.Creator}}</span></div>
  </div>
  </div>
  <div class="question-viewer__answers">
  </div>
  <div id="response_input" class="question-viewer__response-input">
    <input id="question_id" question_id="{{.Id}}" style="display: none;"></input>
    <textarea
      id="response_description"
      placeholder="Write your description here"
    ></textarea>
    <textarea
      id="response_content"
      placeholder="Write your content here"
    ></textarea>
    <button
      id="response_submit"
      class="question-viewer__response-input__submit"
    >
      Submit
    </button>
  </div>
</div>
<script src="/scripts/question_viewer.js"></script>
<script>
</script>
</body>
{{template "script" .}}
</html>
{{end}}
